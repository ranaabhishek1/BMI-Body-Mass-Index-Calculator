<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BMI Calculator By Abhishek </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<div class="nav-bar">

<div class="weight-calculator-image">
    <img src="weight-machine image.png" alt="weight-machine">
</div>

<div class="text">
    <p class="text1"> BMI Calculator </p>

    <p class="text2">(Body Mass Index) </p>

</div>



<div class="abhishek-text">
    <p> By Abhishek </p>
</div>
</div>


<div class="box">

<form> 


<div class="height-weight-box">

    <div class="text-for-height">
        <p class="height-text"> <label>Height in CM</label> <input type="text" id="height" placeholder="height in cm"></p>
    </div>


    <div class="text-for-weight">
        <p class="weight-text"><label> weight in KG </label> <input type="text" id="weight" placeholder="weight in kg"></p>
    </div>
</div>

<button class="btn"> Calculate</button>


<div class="result" id="result">
<p class="guide-output" id="guide-output"></p>
</div>
</form>
</div>


<div class="weight-guide">
    <p class="guide-text1">BMI Weight Guide </p>
    <p class="guide-text2">Under Weight = Less than 18.6 </p>
    <p class="guide-text3"> Normal Range = 18.6 and 24.9 </p>
    <p class="guide-text4"> Overweight = Greater than 24.9</p>
</div>


<!-- <p class="for-guide"></p> -->


</div>
    <script src="script.js"></script>
</body>
</html>
